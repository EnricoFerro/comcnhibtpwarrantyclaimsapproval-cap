---
_schema-version: '3.1'
ID: claimapprovalsrv
version: 1.0.0
description: "A simple CAP project."
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk@6.8.3 cds build --production
        - npx rimraf gen/db/src/gen/data
modules:
  - name: claimapprovalsrv-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: claimapprovalsrv-db
      - name: claimapprovalsrv-auth

  - name: claimapprovalsrv-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: claimapprovalsrv-db

  - name: claimapprovalsrv-app-content
    type: com.sap.application.content
    path: .
    requires:
    - name: claimapprovalsrv-repo-host
      parameters:
        content-target: true
    build-parameters:
      build-result: resources
      requires:
      - artifacts:
        - comcnhibtpwarrantyclaimsapproval.zip
        name: comcnhibtpwarrantyclaimsapproval
        target-path: resources/
      - artifacts:
        - comcnhibtpwarrantyclaimsreport.zip
        name: comcnhibtpwarrantyclaimsreport
        target-path: resources/
      - artifacts:
        - comcnhibtpwarrantyclaimsrequestor.zip
        name: comcnhibtpwarrantyclaimsrequestor
        target-path: resources/
  - name: comcnhibtpwarrantyclaimsapproval
    type: html5
    path: app/comcnhibtpwarrantyclaimsapproval
    build-parameters:
      build-result: dist
      builder: custom
      commands:
      - npm install
      - npm run build:cf
      supported-platforms: []
  - name: comcnhibtpwarrantyclaimsreport
    type: html5
    path: app/comcnhibtpwarrantyclaimsreport
    build-parameters:
      build-result: dist
      builder: custom
      commands:
      - npm install
      - npm run build:cf
      supported-platforms: []
  - name: comcnhibtpwarrantyclaimsrequestor
    type: html5
    path: app/comcnhibtpwarrantyclaimsrequestor
    build-parameters:
      build-result: dist
      builder: custom
      commands:
      - npm install
      - npm run build:cf
      supported-platforms: []
  - name: claimapprovalsrv-destinations
    type: com.sap.application.content
    requires:
    - name: claimapprovalsrv-auth
      parameters:
        service-key:
          name: claimapprovalsrv-auth-key
    - name: claimapprovalsrv-repo-host
      parameters:
        service-key:
          name: claimapprovalsrv-repo-host-key
    - name: srv-api
    - name: claimapprovalsrv-destination-service
      parameters:
        content-target: true
    parameters:
      content:
        instance:
          destinations:
          - Authentication: OAuth2UserTokenExchange
            Name: claimapprovalsrv-srv
            TokenServiceInstanceName: claimapprovalsrv-auth
            TokenServiceKeyName: claimapprovalsrv-auth-key
            URL: ~{srv-api/srv-url}
            sap.cloud.service: claimapprovalsrv.service
          - Name: claimapprovalsrv-repo-host
            ServiceInstanceName: claimapprovalsrv-html5-srv
            ServiceKeyName: claimapprovalsrv-repo-host-key
            sap.cloud.service: claimapprovalsrv.service
          - Authentication: OAuth2UserTokenExchange
            Name: claimapprovalsrv-auth
            ServiceInstanceName: claimapprovalsrv-auth
            ServiceKeyName: claimapprovalsrv-auth-key
            sap.cloud.service: claimapprovalsrv.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
resources:
  - name: claimapprovalsrv-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: claimapprovalsrv-html5-srv
      service-plan: app-host
  - name: claimapprovalsrv-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
            - Authentication: NoAuthentication
              Name: ui5
              ProxyType: Internet
              Type: HTTP
              URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: claimapprovalsrv-destination-service
      service-plan: lite
  - name: claimapprovalsrv-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: claimapprovalsrv-auth
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application